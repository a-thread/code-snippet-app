<div *ngIf="viewModel$ | async as vm" class="paginator">
    <mat-form-field appearance="outline">
        <mat-label>Items per page</mat-label>
        <mat-select [value]="vm.pageSize" (selectionChange)="onPageSizeChange($event.value)">
            <mat-option *ngFor="let size of pageSizeOptions" [value]="size">
                {{ size }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="navigation-buttons">
        <button mat-icon-button (click)="goToFirstPage()" [disabled]="vm.disablePreviousPage">
            <mat-icon>first_page</mat-icon>
        </button>
        <button mat-icon-button (click)="goToPreviousPage()" [disabled]="vm.disablePreviousPage">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button (click)="goToNextPage()" [disabled]="vm.disableNextPage">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
</div>
