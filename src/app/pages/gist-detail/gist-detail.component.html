<div class="gist-detail">
    <form [formGroup]="gistForm" (ngSubmit)="onSubmit()">
        <div class="form-group actions">
            <button type="button" class="btn btn-secondary" (click)="navigateToSnippets()">Back</button>
            <button type="submit" class="btn btn-primary">Save</button>
            <div class="dropdown-btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    &hellip;
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-btn" type="button" (click)="onAddFileClick()">Add File</button>
                    <button class="dropdown-btn" type="button" (click)="togglePublic()">
                        {{ (isPublic$ | async) ? 'Make Private' : 'Make Public' }}
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" placeholder="Gist Name" class="form-control" />
        </div>
        <div formArrayName="files" *ngFor="let file of fileForms.controls; let i = index">
            <div [formGroupName]="i" class="file-group">
                <div class="form-group">
                    <label for="file-name-{{ i }}">File Name</label>
                    <input id="file-name-{{ i }}" type="text" formControlName="fileName" placeholder="File Name"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label for="file-content-{{ i }}">Content</label>
                    <textarea id="file-content-{{ i }}" formControlName="content" rows="10"
                        placeholder="Enter file content here" class="form-control">
                    </textarea>
                </div>
            </div>
        </div>
    </form>
</div>
