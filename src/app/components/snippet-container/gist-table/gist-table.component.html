<table *ngIf="viewModel$ | async as vm" class="gist-table">
    <thead>
        <tr>
            <th>
                <input type="checkbox" (change)="toggleAll($event)" />
            </th>
            <th (click)="sort('description')" style="cursor: pointer;">
                Description
                <span>
                    {{ vm?.sortColumn | sortColumnIcon:'description':vm?.sortOrder }}
                </span>
            </th>
            <!-- <th (click)="sort('language')" style="cursor: pointer;">
                Language
                <span *ngIf="vm?.sortColumn === 'language'">
                    {{ vm?.sortOrder === 'asc' ? '‚ñ≤' : '‚ñº' }}
                </span>
            </th> -->
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let gist of vm.sortedGists">
            <td>
                <input type="checkbox" [(ngModel)]="gist.isSelected" />
            </td>
            <td>
                <a [routerLink]="['/snippets', gist.id]">{{ gist.description }}</a>
            </td>
            <!-- <td>{{ gist.language }}</td> -->
            <td>
                <button (click)="deleteGist(gist.id)" style="background: none; border: none;">
                    üóëÔ∏è
                </button>
            </td>
        </tr>
    </tbody>
</table>
